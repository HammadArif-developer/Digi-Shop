
<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header"><h4 class=" title">Featured Category</h4></div>
          <div class=" card-body">
            <form>
              <div>
                <h5 class="title">Add Featured Category</h5>
                <div class="row">
                    <div class=" col-md-6 pr-md-1">
                      <div class="form-group" [formGroup]="addfeaturedcategoryForm">
                          <label> Categories Available </label>
                          <div class="form-group mb-3">
                              <select class="form-control" formControlName="category" id="inputGroupSelect02">
                              <option  *ngFor="let cat of categoryarr" [value]="cat.id" style="color: black;">{{cat.title}}</option>
                              </select>
                          </div>
                      </div>
                    </div>
                </div>
                <div class="row">
                  <button class=" btn btn-fill ml-4" (click)="onsubmitfeaturedcategory()" type="submit">Add</button>
                </div>
              </div>
              <div>
                <h5 class="title">Delete Featured Category</h5>
                <div class="row">
                    <div class=" col-md-6 pr-md-1">
                      <div class="form-group" [formGroup]="deletefeaturedcategoryForm">
                          <label>Featured Categories Available </label>
                          <div class="form-group mb-3">
                              <select class="form-control" formControlName="category" id="inputGroupSelect02">
                              <option  *ngFor="let cat of featuredcategoryarr" [value]="cat.id" style="color: black;">{{cat.title}}</option>
                              </select>
                          </div>
                      </div>
                    </div>
                </div>
                <div class="row">
                  <button class=" btn btn-fill ml-4" (click)="onsubmitdeletefeaturedcategory()" type="submit">Delete</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
