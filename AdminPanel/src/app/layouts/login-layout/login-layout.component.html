<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div id="first">
                <div class="myform form shadow">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1 style="color: black;">DigiShop logIn</h1>
                        </div>
                    </div>
                    <form action="" method="post" name="login">
                        <div class="form-group" [formGroup]="loginForm">
                            <label for="username">Username:</label>
                            <input type="Username" name="Username" formControlName="Username" class="form-control" id="Username" placeholder="Enter Username"  style="color: black;">
                        </div>
                        <div class="form-group" [formGroup]="loginForm">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" formControlName="Password" class="form-control" placeholder="Enter Password" style="color: black;">
                        </div>
                        <div class="form-group">
                            <p class="text-center" style="color: red;" *ngIf="errormessage">Wrong Username or Password</p>
                        </div>
                        <div class="col-md-6 offset-md-3 text-center" style="margin-top: 5px;">
                            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" (click)="navigatetodashboard()">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
